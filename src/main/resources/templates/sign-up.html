<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/sign-up.css}" />
</head>
<body>
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="auth-card card p-4">
        <div class="card-body">
          <!-- Логотип и заголовок -->
          <div class="text-center mb-4">
            <h2 class="mb-3">Регистрация</h2>
            <p class="text-muted">Создайте новый аккаунт</p>

            <!-- Сообщения об ошибках -->
            <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>

          </div>

          <!-- Форма регистрации -->
          <form th:action="@{/api/auth/sign-up}" method="post" th:object="${userDto}">
            <div class="mb-3">
              <label for="username" class="form-label">Логин</label>
              <input type="text"
                     class="form-control"
                     th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''"
                     id="username"
                     name="username"
                     th:field="*{username}"
                     placeholder="Введите ваш логин"
                     required>
              <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Пароль</label>
              <input type="password"
                     class="form-control"
                     th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
                     id="password"
                     name="password"
                     th:field="*{password}"
                     placeholder="Введите пароль"
                     required>
              <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>
            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-primary btn-register">Зарегистрироваться</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Ссылка на авторизацию -->
      <div class="text-center mt-4">
        <p class="text-muted">
          <span >Уже есть аккаунт?</span>
          <a th:href="@{/api/auth/sign-in}" class="text-decoration-none fw-bold">Войдите</a>
        </p>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap 5 JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
