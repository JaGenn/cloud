databaseChangeLog:
  - changeSet:
      id: 001-create-users
      author: JaGenn
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
        - createIndex:
            tableName: users
            columns:
              - column:
                  name: username
            unique: true
            indexName: idx_users_username
